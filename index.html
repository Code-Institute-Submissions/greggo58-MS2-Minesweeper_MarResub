<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- css Local -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- page title -->
    <title>Minesweeper</title>
</head>

<body>

    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <h1>Minesweeper</h1>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" id="Easy" class="nav-link px-2 link-primary">Easy</a></li>
            <li><a href="#" id="Medium" class="nav-link px-2 link-dark">Medium</a></li>
            <li><a href="#" id="Hard" class="nav-link px-2 link-dark">Hard</a></li>
            <li><a href="#" id="Insane" class="nav-link px-2 link-dark">Insane</a></li>
        </ul>

    </header>

    <section class="section-play-area">

        <div class="container g-0">
            <div class="row g-0">
                <div class="col-md-3 g-0">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h3 id="time-header">Time</h3>
                            <ul>
                                <li class="list-group-item list-group-item-light"><span id="time">0</span></li>
                            </ul>
                        </li>
                        <li class="list-group-item">
                            <h3 id="flags-header">Flags</h3>
                            <ul>
                                <li class="list-group-item list-group-item-light"><span id="flags"></span></li>
                            </ul>
                        </li>
                        <li class="list-group-item">
                            <h3 id="best-header">Best Time</h3>
                            <ul>
                                <li class="list-group-item list-group-item-light"><span id="best"></span></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-grid gap-2">
                        <button id="play-again-button" class="btn btn-outline-primary" type="button">Play again</button>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="grid"></div>
                </div>
            </div>
        </div>

    </section>

</body>
<!-- javascript jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<!-- javascript -->
<script src="assets/js/script.js"></script>
<!-- Bootstrap 5 CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
